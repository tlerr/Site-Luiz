    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #000; /* Cor do cabeçalho preta */
            color: #fff;
            padding: 40px 20px; /* Aumento de 7px na altura do cabeçalho (17px + 7px) */
            display: flex;
            justify-content: center; /* Alinha os itens ao centro */
            align-items: center;
            position: fixed; /* Fixar no topo */
            top: 0; /* Garantir que fique no topo */
            left: 0;
            width: 100%; /* Garante que ocupe toda a largura da tela */
            z-index: 1000; /* Garante que o cabeçalho fique sobre o conteúdo */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Adiciona sombra para dar destaque */
        }
        
        body {
            margin-top: 60px; /* Adiciona um espaço no topo para não sobrepor o conteúdo */
        }
        
        header h1 {
            margin: 0;
            position: absolute; /* Fixando o nome no centro */
        }
        header img {
            width: 30px; /* Tamanho da imagem */
            height: 30px;
            position: absolute;
        }
        /* Ícone da esquerda */
        header img:first-of-type {
            left: 40px; /* Move o ícone para 40px da borda esquerda */
        }
        /* Ícone da direita */
        header img:last-of-type {
            right: 40px; /* Move o ícone para 40px da borda direita */
        }
        main {
            padding: 50px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<!-- Setinha para esconder o rodapé (aparecerá após abrir o rodapé) -->

<!-- Rodapé fixo -->
<div class="side-footer" id="sideFooter">

</div>

<style>
    /* Estilo do rodapé fixo */
    .side-footer {
        position: fixed;
        top: 50%;
        left: -100px; /* Rodapé começando mais à esquerda */
        transform: translateY(-50%);
        width: 70px;
        height: 300px;
        background-color: #000;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        padding: 10px;
        border-top-right-radius: 15px;
        border-bottom-right-radius: 15px;
        transition: left 0.5s ease; /* Animação de transição */
    }

    /* Estilo das setas */
    .arrow {
        position: fixed;
        top: 50%;
        cursor: pointer;
        transition: left 0.5s ease;
    }

    #arrow-right {
        left: 0;
    }

    #arrow-left {
        left: 70px;
    }

    .arrow img {
        width: 30px;
        height: 30px;
        transition: transform 0.5s ease;
    }

    /* Ícones dentro do rodapé */
    .side-footer img {
        width: 30px;
        height: 30px;
        margin: 10px 0;
        cursor: pointer;
    }
</style>

<script>
    // Mostrar o rodapé e mover a seta para a esquerda
    document.getElementById('arrow-right').addEventListener('click', function() {
        var arrowRight = document.getElementById('arrow-right');
        var arrowLeft = document.getElementById('arrow-left');
        var sideFooter = document.getElementById('sideFooter');

        // Esconder a seta para a direita
        arrowRight.style.display = 'none';

        // Mostrar a seta para a esquerda
        arrowLeft.style.display = 'block';

        // Mostrar o rodapé
        sideFooter.style.left = '0';  // Move o rodapé para a posição visível
    });

    // Esconder o rodapé e mover a seta para a direita
    document.getElementById('arrow-left').addEventListener('click', function() {
        var arrowRight = document.getElementById('arrow-right');
        var arrowLeft = document.getElementById('arrow-left');
        var sideFooter = document.getElementById('sideFooter');

        // Esconder a seta para a esquerda
        arrowLeft.style.display = 'none';

        // Mostrar a seta para a direita
        arrowRight.style.display = 'block';

        // Esconder o rodapé
        sideFooter.style.left = '-100px';  // Move o rodapé para a esquerda
    });
</script>

<style>
    /* Estilo da seção de camisas */
    .shirt-section {
        text-align: center;
        padding: 50px 20px;
        background-color: #f9f9f9;
        margin-bottom: 100px; /* Adiciona espaço para o footer */
    }

    /* Título da seção */
    .section-title {
        font-size: 32px;
        font-weight: bold;
        color: #333;
        margin-bottom: 30px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    /* Galeria de camisas */
    .shirt-gallery {
        display: flex;
        justify-content: center;
        gap: 40px; /* Aumentando o espaçamento entre as imagens */
        flex-wrap: wrap;
    }

    /* Container para cada camisa */
    .shirt-item-container {
        position: relative;
        width: 250px;
        height: 330px;
        margin-bottom: 30px;
    }

    /* Itens da galeria (camisas) */
    .shirt-item {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
        transition: transform 0.3s ease;
    }

    /* Efeito de hover nas camisas */
    .shirt-item:hover {
        transform: scale(1.1);
    }

    /* Estilo do botão "COMPRAR" */
    .buy-now {
        position: absolute;
        bottom: -30px;
        left: 0;
        width: 100%;
        text-align: center;
        background-color: #000;
        color: #fff;
        padding: 10px 0;
        font-weight: bold;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .shirt-item-container:hover .buy-now {
        opacity: 1;
        visibility: visible;
    }

    /* Ícone de carrinho no canto superior direito */
    .cart-icon {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
    }

    .cart-item {
        width: 30px;
        height: 30px;
    }

    /* Estilo do rodapé fixo */
    .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #000;
        color: #fff;
        padding: 15px;
        text-align: center;
        z-index: 10;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .footer-content {
        display: flex;
        align-items: center;
    }

    .footer-icon {
        margin-right: 10px;
    }

    .footer-item {
        width: 20px;
        height: 20px;
    }
</style>
